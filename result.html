<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prediction Result</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #121c71;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 90%;
        max-width: 900px;
        margin: 40px auto;
        background: white;
        padding: 30px 40px;
        border-radius: 15px;
        border: 2px solid  white;
        box-shadow: 0 4px 18px rgba(0,0,0,0.12);
    }

    .title {
        font-size: 28px;
        font-weight: 600;
        color: #121c71;
        margin-bottom: 10px;
    }

    .result-box {
        font-size: 20px;
        margin-top: 15px;
        padding: 10px;
        border-radius: 8px;
        display: inline-block;
        font-weight: 600;
        animation: fadeIn 0.6s ease;
    }

    .good { background: #d1f7d6; color: #108c27; }
    .bad  { background: #ffd7d7; color: #c41010; }

    .confidence {
        font-size: 18px;
        color: #121c71;
        margin: 8px 0 25px 0;
    }

    .shap-container {
        margin-top: 20px;
        padding: 20px;
        border-top: 2px solid #eee;
    }

    .explain-title {
        font-size: 22px;
        font-weight: 600;
        color: #121c71;
        margin-bottom: 6px;
    }

    .legend {
        margin-top: 10px;
        font-size: 15px;
    }

    .blue-box, .red-box {
        display: inline-block;
        width: 15px;
        height: 15px;
        border-radius: 4px;
        margin-right: 5px;
    }

    .blue-box { background-color: #2a7de1; }
    .red-box  { background-color: #e13030; }

    .shap-frame {
        border: none;
        width: 100%;
        height: 250px;
        margin-top: 10px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>
<div class="container">
    <div class="title">ðŸ”Ž Prediction Result</div>

    <p><b>URL:</b> {{ url }}</p>

    <div class="result-box {% if 'Legitimate' in result %}good{% else %}bad{% endif %}">
        {{ result }}
    </div>

    <div class="confidence"><b>Confidence:</b> {{ confidence }}%</div>

    <div class="shap-container">
    <div class="explain-title">ðŸ§  Explainable AI Visualization</div>
    <p style="font-size:14px; color:#121c71;">
        These colored bars show which parts of the URL influenced the modelâ€™s decision.<br>
        <span class="red-box"></span> Red pushes prediction toward <b>Phishing</b> |
        <span class="blue-box"></span> Blue pushes prediction toward <b>Legitimate</b>
    </p>

    <!-- NEW SHAP IMAGE -->
    <img src="/{{ shap_img_path }}" alt="SHAP Bar Plot" style="width: 90%; max-width:750px; margin-top: 10px; border-radius:10px; box-shadow:0 3px 10px rgba(0,0,0,0.1)">
</div>

</div>
</body>
</html>
