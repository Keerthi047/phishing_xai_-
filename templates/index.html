<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phishing Detection with XAI</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg,#121c71, #070e54);
      color: #f0f4f8;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }
    h1 {
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }
    p.subtitle {
      font-size: 1.2rem;
      margin-bottom: 40px;
      opacity: 0.8;
    }
    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 500px;
      backdrop-filter: blur(8px);
    }
    input[type="text"] {
      width: 100%;
      padding: 15px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      outline: none;
      transition: box-shadow 0.3s ease;
    }
    input[type="text"]:focus {
      box-shadow: 0 0 10px #231697;
      background-color: #f9fff0;
      color: #333;
    }
    input[type="submit"] {
      width: 100%;
      padding: 15px 0;
      font-size: 1.2rem;
      font-weight: 700;
      color: #fff;
      background: #0b0d8f;
      border: 2px solid #d0d1fa;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 15px #171996;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="submit"]:hover {
      background: #1254d8;
      box-shadow: 0 7px 20px #a6a7c6;
    }
    .info-box {
      margin-top: 30px;
      font-size: 1rem;
      line-height: 1.5;
      background: rgba(255, 255, 255, 0.15);
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2.4rem;
      }
      form {
        padding: 20px 25px;
      }
    }
  </style>
</head>
<body>
  <h1>Phishing Detection with XAI</h1>
  <p class="subtitle">Enter a URL below to analyze and detect potential phishing threats.</p>
  <form action="/predict" method="POST" autocomplete="off">
    <input type="text" name="url" placeholder="Enter URL to analyze" required aria-label="URL input" />
    <input type="submit" value="Analyze URL" />
  </form>
  <div class="info-box" role="region" aria-live="polite" aria-atomic="true">
     Stay safe online with clear phishing assessments.
  </div>
</body>
</html>
